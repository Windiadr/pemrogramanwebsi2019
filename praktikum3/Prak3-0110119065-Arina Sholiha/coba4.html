<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Chamber of Desire</title>
</head>
<body>
    <form>
        <h2>Formulir Pemesanan</h2>
        <p>Silahkan isi data berikut dengan benar</p>
        <br>
        <fieldset>
            <legend>Checkout</legend>
            <h4>Data Diri</h4>
            <div>
                <label>Nama Lengkap</label>
                <div>
                    <input type="text" name="nama" value="" size="30">
                </div>
                <label>Nomor Hp</label>
                <div>
                    <input type="number" name="Nomor HP" id="Nomor HP">
                </div>
                <label>Alamat</label>
                <div>
                    <textarea name="Alamat" id="Alamat" cols="30" rows="10"></textarea>
                </div>
                <label>Email</label>
                <div>
                    <input type="email" name="email" value="" size="20">
                </div>
                <h4>Pemesanan</h4>
                <p>Hand Bouquet</p>
                <div>
                    <input type="checkbox" id="produk1" name="produk1" value="Pink Blossom">
                    <label for="produk1">Pink Blossom</label>
                    <input type="checkbox" id="produk2" name="produk2" value="Violet Delight">
                    <label for="produk2">Violet Delight</label>
                    <input type="checkbox" id="produk3" name="produk3" value="Nature Passion">
                    <label for="produk3">Nature Passion</label>
                    <input type="checkbox" id="produk4" name="produk4" value="Baby Blue">
                    <label for="produk4">Baby Blue</label>
                    <input type="checkbox" id="produk5" name="produk5" value="Sweet Red">
                    <label for="produk5">Sweet Red</label>
                </div>
                <br>
                <label>Bunga Papan</label>
                <div>
                    <input type="checkbox" id="barang1" name="barang1" value="Happy Wedding">
                    <label for="barang1">Happy Wedding</label>
                    <input type="checkbox" id="barang2" name="barang2" value="Eternal Love">
                    <label for="barang2">Eternal Love</label>
                    <input type="checkbox" id="barang3" name="barang3" value="Greatest Moment">
                    <label for="barang3">Greatest Moment</label>
                    <input type="checkbox" id="barang4" name="barang" value="Happines life">
                    <label for="barang4">Happines life</label>
                    <input type="checkbox" id="barang5" name="barang5" value="Colorful Charming">
                    <label for="barang5">Colorful Charming</label>
                </div>
                <h4>Opsi Pengiriman</h4>
                <label>Jasa Pengiriman</label>
                <div>
                    <select name="Jasa Pengiriman">
                        <option value="">--Pilih--</option>
                        <option value="JNE">JNE</option>
                        <option value=J&T">J&T</option>
                        <option value="TIKI">TIKI</option>
                    </select>
                </div>
                <h4>Metode Pembayaran</h4>
                <label>Transfer Bank</label> <br>
                <div>
                    <input type="radio" id="bank1" name="Transfer" value="Bank BCA">
                    <label for="bank1">Bank BCA</label>
                    <input type="radio" id="bank2" name="Transfer" value="Bank Mandiri">
                    <label for="bank2">Bank Mandiri</label>
                    <input type="radio" id="bank3" name="Transfer" value="Bank BNI">
                    <label for="bank3">Bank BNI</label>
                    <input type="radio" id="bank4" name="Transfer" value="Bank BRI">
                    <label for="bank4">Bank BRI</label>
                </div>
                <br><br>
                <input type="submit" value="Buat Pesanan">

        </fieldset>   
        </div>



    </form>
    
    
</body>
</html>
